<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="./icons/Vawikonka PNG.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="block_all">
            <div>
                <form action="" class="block_top">
                    <input class="text" text="">
                    <input class="btn__add" value="Добавить" type="submit">
                </form> <!-- form Можно нажимать на кнопку либо на Enter -->
                
            </div>
            <div class="block_content">
                <ul class="ul__block_content">

                
                </ul>
            </div>

            <div class="block_end d-none">
                <button class="btn__delete">Удалить завершенные</button>
                <button class="btn__delete_everything">Удалить все</button>
            </div>
        </div>
    </div>

</body>
</html>
